<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>Unitypi | 한글 타이핑 효과</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="wrapper">
            <span class="foo"></span>
        </div>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
        <script src="js/unitypi.js"></script>
        <script>
            $(function() {
                $('.foo').unitypi({
                    string: [
                        //'Abracadabra',
                        '두유 노우 김연아?',
                        '두유 노우 강남스타일?',
                        '두유 노우 위송빠레?'
                    ],
                    typingSpeed: 150, // 타/분 (단위: CPM)
                });
            });
        </script>
    </body>
</html>
