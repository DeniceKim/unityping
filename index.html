<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>Unitypi | 한글 타이핑 효과</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="wrapper">
            <span class="foo"></span>
        </div>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
        <script src="js/unitypi.js"></script>
        <script>
            $(function() {
                $('.foo').unitypi({
                    string: [
                        'Abracadabra',
                        '두유 노우 김연아?',
                        '두유 노우 강남스타일?',
                        '두유 노우 위송빠레?'
                    ],
                    typingSpeed: 300, // 타/분
                    startDelay: 1000,// ms
                    backSpeed: 100, // ms
                    backDelay: 1000, // ms
                    cursor: '|',
                    eachTyping: function(str, pos) {
                        console.log('EVENT [eachTyping]', str, pos.sentence, pos.str, pos.ch); 
                    },
                    eachBack: function(str, sentenceIndex) {
                        console.log('EVENT [eachBack]', str, sentenceIndex); 
                    },
                    onComplete: function() {
                        console.log('EVENT [onComplete]');
                    },
                });
            });
        </script>
    </body>
</html>
